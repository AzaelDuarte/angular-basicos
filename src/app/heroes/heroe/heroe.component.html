<h1>Heroe component works!</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ nombre }}</dd>

    <td>Edad:</td>
    <dd>{{ edad }}</dd>

    <td>Funcion:</td>
    <dd>{{ obtenerNombre() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ nombreCapitalizado }}</dd>

    <br>

    <button (click)="cambiarNombre()">
        Cambiar heroe
    </button>

    <button (click)="cambiarEdad()">
        Cambiar edad
    </button>
</dl>
